<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <form>
          
            <section id="desingOfButton">
                
                </section>
                
                <section>
                    <!-- <input type="text" name="input" size="16" id="answer" value="" oninput="showNumberOnInput(this.value);"> -->
                    <button type="button" class="numbers" id="numOne" value="1" onclick="NumberValue(this.value)">1</button>
                    <button type="button" class="numbers" id="numTwo" value="2" onclick="NumberValue(this.value); ">2</button>
                    <button type="button" class="numbers" id="numThree" value="3" onclick="NumberValue(this.value)">3</button>
                    <button type="button" id="plus" type="button" class="mathSing" value="+" onclick="addOperator(this.value)">+</button>
                    
                    <button type="button" class="numbers" id="numFour" value="4" onclick="NumberValue(this.value)">4</button>
                    <button type="button" class="numbers" id="numFive" value="5" onclick="NumberValue(this.value)">5</button>
                    <button type="button" class="numbers" id="numSix" value="6" onclick="NumberValue(this.value)">6</button>
                    <button type="button" id="minus" type="button" class="mathSing" value="-" onclick="addOperator(this.value)">-</button>
                    
                    <button type="button" class="numbers" id="numSeven" value="7" onclick="NumberValue(this.value)">7</button>
                    <button type="button" class="numbers" id="numEight" value="8" onclick="NumberValue(this.value)">8</button>
                    <button type="button" class="numbers" id="numNine" value="9" onclick="NumberValue(this.value)">9</button>
                    <button type="button" id="dubele" type="button" class="mathSing" value="*" onclick="addOperator(this.value)">*</button>
                    
                    <button type="button" id="delete" type="button" class="mathSing" value="AC" onclick="deleteNum()">AC</button>
                    <button type="button" class="numbers" id="numZero" value="0" onclick="NumberValue(this.value)">0</button>
                    <button type="button" class="numbers" id="dot" value="." onclick="dotCalculate()">.</button>
                    <button type="button" id="hilok" type="button" class="mathSing" value="/" onclick="addOperator(this.value)">/</button>
                    <button type="button" id="equel" type="button" class="mathSing" value="=" onclick="calculatePrint()">=</button>
            </section>
        </form>
       

    </main>

    <footer></footer>


    <script src="./main.js"></script>
</body>

</html>
